name: Build Kernel Driver

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download WDK
      shell: pwsh
      run: |
        Invoke-WebRequest -Uri 'https://go.microsoft.com/fwlink/?linkid=2262344' -OutFile 'wdk.iso'
        
    - name: Mount WDK ISO and Install
      shell: pwsh
      run: |
        Mount-DiskImage -ImagePath '.\wdk.iso'
        $wdkDrive = (Get-DiskImage -ImagePath '.\wdk.iso' | Get-Volume).DriveLetter
        Start-Process -FilePath "$($wdkDrive):\Kits\WDK\WdkSetup.exe" -ArgumentList "/quiet" -Wait

    - name: Build the driver
      shell: cmd
      run: |
        call "C:\Program Files (x86)\Windows Kits\10\build\bin\setenv.cmd" wdk_build x64
        msbuild KernelDriver.vcxproj /p:Configuration=Release /p:Platform=x64

    - name: Upload driver artifact
      uses: actions/upload-artifact@v4
      with:
        name: driver-binary
        path: x64/Release/KernelDriver.sys
