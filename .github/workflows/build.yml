name: Build Kernel Driver

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run MSBuild
      uses: microsoft/vs-dev-shell@v1
      with:
        devCmd: true
        arch: "x64"
        vsVersion: 'latest'
        run: |
          msbuild KernelDriver.vcxproj /p:Configuration=Release /p:Platform=x64

    - name: Upload driver artifact
      uses: actions/upload-artifact@v4
      with:
        name: driver-binary
        path: x64/Release/KernelDriver.sys
